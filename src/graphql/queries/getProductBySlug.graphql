query ProductBySlug($slug: String) {
  products(filters: { slug: { eq: $slug } }) {
    data {
      id
      attributes {
        name
        mainImage {
          data {
            attributes {
              url
            }
          }
        }
        otherImages {
          data {
            attributes {
              url
              formats
            }
          }
        }
        onSales
        salesPrice
        originalPrice
        inventoryTracking
        sku
        inventorySize
        shortDescription
        slug
        description
        createdAt
      }
    }
  }
}
